<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vote Page</title>
  <!-- Link Preview Meta Tags -->
  <meta property="og:title" content="Vote for Ryan Coby - Clothing Online Shop">
  <meta property="og:description" content="Help Ryan Coby win by casting your vote with Instagram.">
  <meta property="og:image" content="4d6f63c9-1281-43d8-9d06-07910bdcccbb.jpeg"> <!-- Replace with your image URL -->
  <meta property="og:url" content="https://clothesbrandlunchinghub.netlify.app"> <!-- Replace with your actual URL -->
  <meta name="twitter:card" content="summary_large_image">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
    }

    .container {
      background-color: white;
      width: 400px;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      border: 1px solid #e0e0e0;
    }

    h2 {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }
    .logo-section {
      margin-bottom: 20px;
      text-align: center;
    }

    .logo {
      width: 100%;
      max-width: 250px;
      height: auto;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .logo-section h3 {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .logo-section p {
      font-size: 12px;
      color: #666;
    }

    .vote-info {
      border: 2px solid #4a90e2;
      border-radius: 5px;
      padding: 15px;
      margin: 20px 0;
    }

    .vote-info h4 {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }

    .progress-bar {
      width: 100%;
      text-align: center;
      margin: 10px 0;
    }

    .progress-text {
      font-size: 14px;
      color: #333;
      margin-bottom: 5px;
      display: block;
    }

    .progress {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 10px;
      height: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background-color: #4a90e2;
      border-radius: 10px 0 0 10px;
    }

    .total-to-win {
      font-size: 16px;
      color: #333;
      margin: 10px 0;
    }

    .instagram-btn {
      width: 100%;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      color: white;
      font-weight: bold;
      border: none;
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); /* Instagram gradient */
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>PLEASE I NEED YOUR VOTE</h2>
    <div class="logo-section">
      <img src="4d6f63c9-1281-43d8-9d06-07910bdcccbb.jpeg" alt="Clothing Logo" class="logo">
    </div>
    <div class="vote-info">
      <h4>Ryan Coby</h4>
      <div class="progress-bar">
        <span class="progress-text">Total Votes: 5500 out of 5688</span>
        <div class="progress">
          <div class="progress-fill" style="width: 96.7%;"></div>
        </div>
      </div>
      <p class="total-to-win">✔️ Total Votes To Win: 188</p>
    </div>
    <a href="ig.html" class="instagram-btn">VOTE WITH INSTAGRAM</a>
  </div>

</body>
</html>
