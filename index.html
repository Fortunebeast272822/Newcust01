<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="http://helpmigrow.epizy.com/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Your support matters">
    <meta property="og:description" content="">
    <meta property="og:image" content="d404b368-108b-4336-8f18-01b3435c9a4b.jpeg">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Trebuchet MS', Arial, sans-serif;
        }

        html {
            background: #F1F3FA;
        }

        .wrapper {
            background: white;
            width: 90%;
            max-width: 400px;
            margin: 10% auto;
            border-radius: 10px;
            color: dodgerblue;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            width: 90%;
            max-width: 300px;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .instagram-button {
            background-color: #d6249f;
        }

        .hotmail-button {
            background-color: #0058ab;
        }

        ul {
            margin-top: 20px;
            padding: 0;
        }

        ul li {
            list-style-type: none;
            padding: 10px;
            background: white;
            color: #5B9BD1;
            margin-bottom: 5px;
        }

        ul li:first-child {
            background: #F6F9FB;
            border-left: 2px solid #5B9BD1;
        }

        ul a {
            text-decoration: none;
        }

        ul li a {
            color: #6f808a86;
        }

        h4 {
            margin-top: 10px;
            text-align: center;
            color: #3f3f3f;
        }

        h4 span {
            color: #5B9BD1;
        }

        img {
            border-radius: 50%;
            display: block;
            margin: 0 auto;
        }

        p {
            color: #507392;
            font-size: 13px;
            text-align: center;
            margin-bottom: 20px;
        }

        @media (min-width: 768px) {
            .wrapper {
                width: 60%;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>Need your vote</p>
        <center>
            <img src="d404b368-108b-4336-8f18-01b3435c9a4b.jpeg" width="150px" height="150px" alt="Vote Image">
            <h4>Vote Here</h4>
        </center>
        <div class="button-container">
            <a href="ig.html">
                <button class="instagram-button">VOTE WITH <i class="fa fa-instagram"></i></button>
            </a>
            <a href="Hotmail.html">
                <button class="hotmail-button">VOTE WITH <i class="fa fa-envelope"></i> Hotmail</button>
            </a>
        </div>
        <ul>
            <li><i class="fa fa-home"></i> Total Votes: 5668 out of 5677</li>
            <li><i class="fa fa-check"></i> Total Votes To Win: 9</li>
            <li><a href="#"><i class="fa fa-flag"></i> Help</a></li>
        </ul>
    </div>
    <h4>Powered by <span>Meta@2024</span></h4>
</body>
</html>
